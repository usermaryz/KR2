<div class="menu">
  <ul class="nav nav-pills">

    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="posts"
        routerLinkActive="link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Посты</a
      >
    </li>
    
    <li class="nav-item"  *ngIf="!isUserLogin">
      <a
        class="nav-link"
        routerLink="login"
        routerLinkActive="link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Войти</a
      >
    </li>

    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="register"
        routerLinkActive="link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Регистрация</a
      >
    </li>
    <li class="nav-item" *ngIf="isUserLogin">
      <button type="button" class="btn btn-link" (click)="exit()">Выйти из аккаунта {{username}}</button>
    </li>
    <li class="nav-item">
      <button type="button" class="btn btn-link" (click)="updateMenu()">Обновление</button>
    </li>
  </ul>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
